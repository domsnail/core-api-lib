syntax = "proto3";

package domsnail.hosts.v1;

option go_package = "github.com/domsnail/core-api-lib/gen/go/api/proto/host/v1;hostv1";

message Host {
  optional string uuid = 1;

  oneof host_type {
    string dn = 2; // Fully Qualified Domain Name (FQDN) or simply Domain Name (DN)
    string url = 3;
    string email = 4;
    IPAddress ip = 5;
  }
}

// IPv4 or IPv6 IP address
// https://stackoverflow.com/questions/51395679/what-is-the-most-efficient-protobuf-type-in-c-for-storing-ipv4-or-ipv6-addre
message IPAddress {
  oneof ip_addr {
    string v4 = 1;
    string v6 = 2;
  };
}