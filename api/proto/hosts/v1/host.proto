syntax = "proto3";
package hosts.v1;

option go_package = "gitlab.domsnail.ru/domsnail/core-api-lib/api/proto/hosts/v1";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
import "google/api/annotations.proto";

message Host {
  optional string uuid = 1;

  oneof host_type {
    string dn = 2; // Fully Qualified Domain Name (FQDN) or simply Domain Name (DN)
    string url = 3;
    string email = 4;
    IPAddress ip = 5;
  }
}

// IPv4 or IPv6 IP address
// https://stackoverflow.com/questions/51395679/what-is-the-most-efficient-protobuf-type-in-c-for-storing-ipv4-or-ipv6-addre
message IPAddress {
  oneof ip_addr {
    fixed32 v4 = 1;
    bytes v6 = 2;
  };
}